<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
      <!--bootstrap css-->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <!--google icon-->
      <link
    href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
    rel="stylesheet">

      <!--jquery-->
      <Script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></Script>

      <title>BookStar</title>
</head>

<style>
   .main_body {
      flex-direction: column;
      display: flex;
      width: 100%;
      height: 100%;
      margin: 0 auto;
      align-items: center;
      padding-top:70px;
      background-color: #efefef;
   }

   .left_body {
          background-color: #ffffff;
          margin-right: 100px;
          width: 800px;
          height: 100%;
          display: flex;
          padding-top: 50px;
          flex-direction: column;
          align-items: center;
      }

  .button{
      width: 400px;
      height: 50px;
      background-color: #ffffff;
      color: #555454;
      font-size: 16px;
      border-color: #e1e1e1;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  }
  .button:hover{
      background-color: #ededed;
  }

  .box {
      display: none;
      width: 100%;
      height: 700px;
      margin-top: 20px;
      background-color: #c3c3c3;
  }


</style>

<body>
    <!--상단 네비게이션 바-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light"
    style="width:100%; height:50px; position:fixed;">
      <div class="container-fluid">
          <img style="height: 30px; object-fit: contain" src="https://cdn-icons-png.flaticon.com/512/864/864685.png">
          <!-- 검색창 상단 배치 -->
          <div style="display: flex; gap: 5px; align-items: center; margin-bottom: 20px;">
          <input id="searchBox" class="form-control" style="width: 200px" type="search" placeholder="Search" value="{{ query }}">
          <button class="btn btn-outline-primary" onclick="search()">검색</button>
          </div>
          <div>
            <span id="home" class="material-icons" style="cursor: pointer;">home</span>
            <!--
            <span id="login" class="material-icons-outlined">login</span>
            <span id="join" class="material-icons-outlined">person</span>
            -->
          </div>
      </div>
    </nav>

    <div class="main_body">
    <div class="left_body">

    <!-- 검색 결과 -->
    <h1 style="margin-bottom: 30px; color: #504f4f;">"{{ query }}" 검색 결과</h1>
    <br>

    {% if feeds %}
      {% for feed in feeds %}
      <div class="card mb-3 shadow-sm" style="width: 100%; max-width: 600px;">
        <div class="card-header d-flex align-items-center">
          <img src="{{ feed.profile_image }}" class="rounded-circle" style="width: 40px; height: 40px; object-fit: cover; margin-right: 10px;">
          <strong>{{ feed.user_id }}</strong>
        </div>
        <img src="{% if 'http' in feed.image %}{{ feed.image }}{% else %}{% get_media_prefix %}{{ feed.image }}{% endif %}" class="card-img-top" alt="feed image">
        <div class="card-body">
          <p class="card-text">{{ feed.content }}</p>
        </div>
      </div>
    {% endfor %}
    {% else %}
      <p>검색 결과가 없습니다.</p>
    {% endif %}


    <script>
    <!-- 검색 스크립트 -->
    function search() {
      const keyword = document.getElementById("searchBox").value.trim();
      if (keyword) {
        window.location.href = `/search/?q=${encodeURIComponent(keyword)}`;
      }
    }

    //home 버튼
    const homeIcon = document.getElementById("home");

    homeIcon.addEventListener("click", () => {
        window.location.href = "/";
    });

    </script>
    </div>
    </div>
</body>
</html>
