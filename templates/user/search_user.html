<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>닉네임 검색 결과</title>
</head>
<body>
    <h2>"{{ query }}" 검색 결과</h2>

    {% if results %}
        <ul>
        {% for user in results %}
            <li>{{ user.name }} ({{ user.email }})</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>해당 닉네임을 가진 사용자가 없습니다.</p>
    {% endif %}
</body>
</html>
